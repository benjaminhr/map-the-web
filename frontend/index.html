<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #graph {
        width: 400px;
        height: 400px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="graph"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.15.2/cytoscape.min.js"></script>
    <script>
      const cy = cytoscape({
        container: document.getElementById("graph"),
        elements: [
          {
            data: { id: "a" },
          },
          {
            data: { id: "b", source: "a", target: "c" },
          },
          {
            data: { id: "c" },
          },
        ],
        style: [
          {
            selector: "node",
            style: {
              label: "data(id)",
              width: 20,
              height: 20,
            },
          },
        ],
      });

      cy.reset();
    </script>
  </body>
</html>
